<!DOCTYPE html>
<html lang="en">

<!--Co można umieścić!-->

<head>
    <meta charset="UTF-8">
    <!--Kodowanie pliku-->

    <title>Wypożyczalnia samochodów Areks</title>
    <!--Tytuł-->

    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--Informacja dla starej wersji przeglądarek Internet Explorer - nie najnowszy Edge-->

    <meta name="description" content="Najlepsze projekty stron internetowych w najlepszych cenach">
    <!--Opis strony - warto umieścić z punktu pozycjonowania strony-->

    <meta name="author" content="Jan Nowak">
    <!--Autor strony-->

    <meta name="keywords" content="strony internetowe, tanio, dobrze, szybko">
    <!--Słowa kluczowe, co jest na stronie internetowej - pozycjonowanie strony-->

    <!--Kolejność jak powyżej-->

    <style>
        /*...style css*/

    </style>
    <link rel="stylesheet" href="syle.css">
    <script src="script.js"></script>
    <!--W head można również umieszczać kod JS lub style CSS-->

    <!--Znacznik meta viewport informuje przeglądarkę o tym, że strona jest responsywna - gotowa pod urządzenia mobilne-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

</body>

</html>
